<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./media/title_img2.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Morse Code Generator</title>
</head>
<body>
    <main>
        <div class="heading-container">
            <img src="./media/code-img.png" alt="" class="img heading-img">
            <h2 class="heading ">Morse Code Generator</h2>
        </div>
        <p class="my-name">by <a href="https://twitter.com/iamBijoyKar">Bijoy Kar</a></p>

        <div class="main-container">
            <div class="input-area area">
                <h3>Text</h3>
                <textarea name="text" id="text" cols="20" rows="10" placeholder="Write here...."></textarea>
            </div>
            <div class="output-area area">
                <h3>Morse Code</h3>
                <textarea name="morse" id="morse" cols="20" rows="10"></textarea>
            </div>
        </div>
        <div class="links">
            <a href="https://github.com/iamBijoyKar" target="_blank" class="link"><img src="./media/github_2048_black.png" alt="" class="img img-github"></a>
            <a href="https://twitter.com/iamBijoyKar" target="_blank" class="link"><img src="./media/twitter-logo.png" alt="" class="img img-twitter"></a>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
